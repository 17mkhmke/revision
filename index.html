<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=R, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Revision</title>
</head>
<body>
    <!-- Unordered list -->
    <section>
        <h2>Unordered list</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </section>
    <!-- Ordered list -->
    <section>
        <h2>Ordered list</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
    </section>
    <!-- Table -->
    <section>
        <style>
            table, th, td {
              border:1px solid black;
            }
            </style>
        <h2>Table</h2>
        <table style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Cellphone number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mkuseli</td>
                    <td>Mkeyiya</td>
                    <td>0672094209</td>
                </tr>
                <tr>
                    <td>Oslin</td>
                    <td>Johnson</td>
                    <td>0778695584</td>
                </tr>
                <tr>
                    <td>Luvuyo</td>
                    <td>Ngcobo</td>
                    <td>0726587541</td>
                </tr>
            </tbody>
        </table>
    </section>
    <!-- Image -->
    <section>
        <h2>Image</h2>
        <img src="https://i.postimg.cc/BQNmGKtg/background.jpg" alt="The coolest man">
    </section>
</body>
</html>
